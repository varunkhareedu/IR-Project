<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Engine Home</title>
</head>

<body>
    <h1>Simple Search Engine</h1>
    <form action="/" method="post">
        <input type="text" name="query" placeholder="Enter your search terms" required>
        <input type="number" name="k" placeholder="Number of results" value="5">
        <button type="submit">Search</button>
    </form>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>

</html>
